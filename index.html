<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rasengan Ball Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>Rasengan Ball Game</h1>
    <button onclick="startGame('normal')">Play Normal</button>
    <button onclick="startGame('hard')">Play Hard</button>
    <div style="margin-top: 30px;">
      High Score: <span id="highScore">0</span>
    </div>
  </div>

  <div id="gameUI" style="display:none;">
    <div class="top-bar">
      <span>Score: <span id="score">0</span></span>
      <button onclick="goMenu()">Menu</button>
      <button onclick="saveScore()">💾 Save Score</button>
      <button id="pauseBtn" onclick="pauseGame()">⏸️ Pause</button>
      <button onclick="restartGame()">🔄 Restart</button>
      <button onclick="resetGame()">🧹 Reset Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
